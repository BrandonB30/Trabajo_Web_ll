<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 To-Do App</h1>
        <p>Verificando autenticación...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Verificar si ya está autenticado
        function checkAuthentication() {
            try {
                const sessionData = localStorage.getItem('todo-app-session');
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    const now = Date.now();
                    const sessionAge = now - session.loginTime;
                    const maxAge = 24 * 60 * 60 * 1000; // 24 horas
                    
                    if (sessionAge < maxAge && session.isAuthenticated) {
                        // Usuario autenticado, ir al index
                        window.location.href = 'index.html';
                        return;
                    }
                }
            } catch (error) {
                console.log('Error verificando sesión:', error);
            }
            
            // No autenticado o sesión expirada, ir al login
            window.location.href = 'Login.html';
        }

        // Ejecutar verificación después de un breve delay para mostrar la animación
        setTimeout(checkAuthentication, 1500);
    </script>
</body>
</html>
