<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body>
    <div class="card"></div>
    <div class="caja">

        <div class="login">
            <h1>LOGIN</h1>
        </div>


        <form id="form-login">
            <div class="imput">
                <label for="nombre">Nombre del Usuario</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres." required>
                <div id="fuerza-contraseña" style="height: 10px; border-radius: 5px; margin-bottom: 5px;"></div>
                <span id="mensaje-contraseña" style="font-size: 0.9em; font-weight: bold;"></span>

                <script>
                    document.getElementById('contraseña').addEventListener('input', function () {
                        const barra = document.getElementById('fuerza-contraseña');
                        const mensaje = document.getElementById('mensaje-contraseña');
                        const valor = this.value;
                        let fuerza = 0;

                        if (valor.length >= 8) fuerza++;
                        if (/[A-Z]/.test(valor)) fuerza++;
                        if (/[0-9]/.test(valor)) fuerza++;
                        if (/[^A-Za-z0-9]/.test(valor)) fuerza++;

                        if (valor.length === 0) {
                            barra.style.background = '';
                            mensaje.textContent = '';
                        } else if (fuerza <= 1) {
                            barra.style.background = 'red';
                            mensaje.textContent = 'Contraseña no segura';
                            mensaje.style.color = 'red';
                        } else if (fuerza === 2) {
                            barra.style.background = 'orange';
                            mensaje.textContent = 'La contraseña puede mejorar';
                            mensaje.style.color = 'orange';
                        } else if (fuerza >= 3) {
                            barra.style.background = 'green';
                            mensaje.textContent = 'Contraseña segura';
                            mensaje.style.color = 'green';
                        }
                    });
                </script>

                <button type="submit">Enviar</button>
                <div id="mensaje-exito" style="margin-top: 10px; font-weight: bold; color: green;"></div>
            </div>
        </form>
    </div>
    <img src="Imagen2.png" alt="Mi Imagen" class="logo">

    <script>
        // Verificar si ya está autenticado
        function checkExistingSession() {
            try {
                const sessionData = localStorage.getItem('todo-app-session');
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    const now = Date.now();
                    const sessionAge = now - session.loginTime;
                    const maxAge = 24 * 60 * 60 * 1000; // 24 horas
                    
                    if (sessionAge < maxAge && session.isAuthenticated) {
                        // Ya está autenticado, redirigir al index
                        window.location.href = 'index.html';
                        return;
                    }
                }
            } catch (error) {
                console.log('Error verificando sesión:', error);
            }
        }

        // Función para guardar la sesión
        function saveSession(username, email) {
            const session = {
                isAuthenticated: true,
                username: username,
                email: email,
                loginTime: Date.now()
            };
            
            try {
                localStorage.setItem('todo-app-session', JSON.stringify(session));
                return true;
            } catch (error) {
                console.error('Error guardando sesión:', error);
                return false;
            }
        }

        // Verificar sesión existente al cargar la página
        checkExistingSession();

        document.getElementById('form-login').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Valores de ejemplo para login exitoso
            const usuarioValido = 'admin';
            const correoValido = 'admin@example.com';
            const contrasenaValida = '1234';
            
            const usuario = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contraseña').value;
            
            if (usuario === usuarioValido && correo === correoValido && contrasena === contrasenaValida) {
                // Guardar sesión
                if (saveSession(usuario, correo)) {
                    document.getElementById('mensaje-exito').textContent = 'Login exitoso, redirigiendo...';
                    document.getElementById('mensaje-exito').style.color = 'green';
                    
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1200);
                } else {
                    document.getElementById('mensaje-exito').textContent = 'Error al guardar la sesión';
                    document.getElementById('mensaje-exito').style.color = 'red';
                }
            } else {
                document.getElementById('mensaje-exito').textContent = 'Usuario, correo o contraseña incorrectos';
                document.getElementById('mensaje-exito').style.color = 'red';
            }
        });
    </script>
</body>

</html>
